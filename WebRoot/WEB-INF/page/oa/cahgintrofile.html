<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("cahgintrofile:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("cahgintrofile:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("cahgintrofile:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">标题</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="cahgIntroFile.title" placeholder="标题"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">文件</div>
			   	<div class="col-sm-10">
			     <!--  <input type="text" class="form-control" v-model="cahgIntroFile.fileName" placeholder=""/> -->
			     <input type="file" style="float: left;" id="file"  name="file"  multiple="" > 
			   	      <input type="button" class="btn btn-default" @click="upfile" value="上传">
			   	      <code v-show="tips" style="margin-top:4px;display: block;">文件已上传</code>
			          <input type="text" style="display: none"  class="form-control" id="fileName" placeholder=""/>
			          <input type="text" style="display: none"  class="form-control" id="fileOldName" placeholder=""/>
			    </div>
			</div>
									<!-- <div class="form-group">
			   	<div class="col-sm-2 control-label"></div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="cahgIntroFile.fileOldName" placeholder=""/>
			    </div>
			</div> -->
			<div class="form-group">
			   	<div class="col-sm-2 control-label">排序号</div>
			   	<div class="col-sm-10">
			      <input type="text" id="rank" class="form-control"  maxlength="8" v-model="cahgIntroFile.rank" placeholder="排序号" onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9-]+/,'');}).call(this)" onblur="this.v();" />
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/oa/cahgintrofile.js?_${date.systemTime}"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("cahghyperlink:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("cahghyperlink:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("cahghyperlink:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="cahgHyperlink.name" placeholder="名称"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">链接地址</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="cahgHyperlink.url" placeholder="链接地址"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">备注</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="cahgHyperlink.remark" placeholder="备注"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">类别</div>
			   	<div class="col-sm-10">
			    <label class="radio-inline">
					  <input type="radio" name="status" value="1" v-model="cahgHyperlink.type"/> 部门网站
					</label>
					<label class="radio-inline">
					  <input type="radio" name="status" value="2" v-model="cahgHyperlink.type"/> 分类网站
					</label>
					<label class="radio-inline">
					  <input type="radio" name="status" value="3" v-model="cahgHyperlink.type"/> 应用系统
					</label>
					<label class="radio-inline">
					  <input type="radio" name="status" value="4" v-model="cahgHyperlink.type"/> 应用系统
					</label>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/news/cahghyrootlink.js?_${date.systemTime}"></script>
</body>
</html>

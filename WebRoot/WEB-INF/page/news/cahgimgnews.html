    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="${rc.contextPath}/ueditor/lang/zh-cn/zh-cn.js"></script>

<body>
<div id="rrapp" v-cloak>
	<div v-show="showList"> 
	
	<form class="form-inline" role="form">
	<div class="form-group">
		<input type="text" class="form-control"  id="title"  v-model="q.title" style="width: 180px;" placeholder="新闻标题">
	</div>
	<div class="form-group">
		<input type="text" class="form-control"  id="author"  v-model="q.author" style="width: 180px;" placeholder="作者">
	</div>
	<button type="button" class="btn btn-default"  @click="query">查询刷新</button>
</form></br>

		<div class="grid-btn">
			#if($shiro.hasPermission("cahgimgnews:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("cahgimgnews:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("cahgimgnews:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
			<!-- #if($shiro.hasPermission("cahgimgnews:stick"))
			<a class="btn btn-success" @click="stick">&nbsp;置顶</a>
			#end -->
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">图片新闻标题</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="cahgImgNews.imgNewTitle" placeholder="图片新闻标题"/>
			    </div>
			</div>
			
			<div class="form-group">
			   	<div class="col-sm-2 control-label">标题图片</div>
			    	<div class="col-sm-10">
			   	    <input type="file" style="float: left;" id="imgUrl"  name="imgUrl"  accept="image/jpg,image/jpeg,image/png,image/gif" multiple="" > 
			   	      <input type="button" class="btn btn-default" @click="upImg" value="上传">
			   	       <code v-show="tips" style="margin-top:4px;display: block;">图片已上传</code>
			    	  <img style="display: none" alt="" id="showImg" class="img-responsive" src="">
			       <!--   <input type="text" class="form-control" v-model="cahgImgNews.imgUrl" placeholder=""/> -->
			           <input style="display: none" type="text" class="form-control" id="imgUrlName" placeholder=""/>
			    </div>
			</div>  
			
									<div class="form-group">
			   	<div class="col-sm-2 control-label">图标新闻内容</div>
			   	<div class="col-sm-12">
			     <!--  <input type="text" class="form-control" v-model="cahgImgNews.imgNewContent" placeholder="图标新闻内容"/> -->
			       <!-- 编辑器 -->
			       <script id="editor" type="text/plain" style="width:1024px;height:500px;"></script>
			    </div>
			</div>
			
									<div class="form-group" >
			   	<div class="col-sm-2 control-label">科室</div>
	                <div class="col-sm-10">
					     <select id="deptId"  class="form-control">
					         <option  :value="cahgImgNews.deptId" id="selectedDept">{{cahgImgNews.deptName}}</option>
					       <!--    <option  value="0"></option> -->
					         <option v-for="item in deptList" :value="item.deptId "  >
					         	 {{item.name }}
					         </option>
					     </select>
				      </div> 
			</div> 
			
									<div class="form-group">
			   	<div class="col-sm-2 control-label">作者</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="cahgImgNews.author" placeholder="作者"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">状态</div>
			   	<!-- <div class="col-sm-10">
			      <input type="text" class="form-control" v-model="cahgImgNews.imgNewStatus" placeholder="状态：0:显示 1:禁用"/>
			    </div> -->
			    <label class="radio-inline">
				  <input type="radio" name="status" value="0" v-model="cahgImgNews.imgNewStatus"/> 显示
				</label>
				<label class="radio-inline">
				  <input type="radio" name="status" value="1" v-model="cahgImgNews.imgNewStatus"/> 隐藏
				</label>
			</div>
								<!-- 	<div class="form-group">
			   	<div class="col-sm-2 control-label">置顶状态0:表示置顶</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="cahgImgNews.imgNewsStick" placeholder="置顶状态0:表示置顶"/>
			    </div>
			</div> -->
				<!-- 					 <div class="form-group">
			   	<div class="col-sm-2 control-label">排序号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" id="imgNewsRank" v-model="cahgImgNews.imgNewsRank" onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9-]+/,'');}).call(this)" onblur="this.v();" placeholder="排序号"/>
			    </div>
			</div> -->
			
			
				<div class="form-group">
			   	<div class="col-sm-2 control-label">发布时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" id="createDate" v-model="cahgImgNews.createDate"  onclick="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd'})" placeholder="时间"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

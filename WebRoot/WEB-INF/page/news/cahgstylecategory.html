<!DOCTYPE html>
<html>
<head>
<title>长安风采</title>
<script src="${rc.contextPath}/statics/My97DatePicker/WdatePicker.js"></script>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList"> 
	
	<form class="form-inline" role="form">
	<div class="form-group">
		<input type="text" class="form-control" id="title" v-model="q.title" style="width: 180px;" placeholder="分类名称">
	</div>
	<button type="button" class="btn btn-default"  @click="query">查询刷新</button>
</form></br>

		<div class="grid-btn">
			#if($shiro.hasPermission("cahgstylecategory:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("cahgstylecategory:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("cahgstylecategory:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
			   	<div class="col-sm-2 control-label"><font color="red">*</font>风采分类名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="cahgStyleCategory.cateName" id="cateName" placeholder="风采分类名称"/>
			    </div>
			</div>
			
			
			<div class="form-group">
			   	<div class="col-sm-2 control-label">排序</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="cahgStyleCategory.orderNum" id="orderNum" placeholder="排序"/>
			    </div>
			</div>
			
			
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/news/cahgstylecategory.js?_${date.systemTime}"></script>

</body>
</html>

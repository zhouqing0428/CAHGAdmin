<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
<script type="text/javascript" charset="utf-8" src="${rc.contextPath}/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="${rc.contextPath}/ueditor/ueditor.all.min.js"> </script>
   
    <script type="text/javascript" charset="utf-8" src="${rc.contextPath}/ueditor/lang/zh-cn/zh-cn.js"></script>

</head>
<body>
<div id="rrapp" v-cloak>

    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			
			<div class="form-group">
			   	<div class="col-sm-2 control-label">开始段</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="ipLimitEntity.ipStart" placeholder="开启至"/>
			    </div>
			</div>
		<div class="form-group">
			   	<div class="col-sm-2 control-label">结束段</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="ipLimitEntity.ipEnd" placeholder="关闭"/>
			    </div>
			</div>
		
		
		<div class="form-group">
			   	<div class="col-sm-2 control-label">状态</div>
			   	<div class="col-sm-10">
			       <label class="radio-inline">
					  <input type="radio" name="status" value="1" v-model="ipLimitEntity.status"/>开启
					</label>
					<label class="radio-inline">
					  <input type="radio" name="status" value="0" v-model="ipLimitEntity.status"/>关闭
					</label>
			    </div>
			</div>
			
			
			
		
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/sys/ipLimit.js?_${date.systemTime}"></script>

</body>
</html>
